# Configuração H2 - Banco em Memória para Testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=localhost
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Google Sheets Configuration
google.sheets.spreadsheet.id=1Zyzbrjd7mAFDaEKaXURGzA0o0cDA4p35MCcDW-2mwo8
google.sheets.range=A1:G100

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256AlgorithmSecurity
jwt.expiration=86400000

# Logging - Desabilitar SQL do Hibernate
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.com.invest=INFO
logging.level.org.springframework.web=WARN

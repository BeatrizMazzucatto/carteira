# Configuração de testes - usando H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (desabilitado em testes)
spring.h2.console.enabled=false

# JWT Configuration (mesmas chaves para testes)
jwt.secret=testSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256AlgorithmSecurity
jwt.expiration=86400000

# Logging para testes
logging.level.com.invest=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Desabilitar serviços externos em testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration

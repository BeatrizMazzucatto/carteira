# Database Configuration - adaptação do contacts-api
spring.datasource.url=jdbc:mariadb://localhost:3306/investment_db
spring.datasource.username=root
spring.datasource.password=senha
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Força o Hibernate a atualizar o schema mesmo se a tabela já existir
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# H2 Console (for development backup)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Google Sheets Configuration
# IDs da planilha fornecida pelo cliente
google.sheets.spreadsheet.id=1Zyzbrjd7mAFDaEKaXURGzA0o0cDA4p35MCcDW-2mwo8
google.sheets.range=A1:G100

# External API Configuration
external.api.base.url=https://api.example.com
external.api.timeout=5000

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256AlgorithmSecurity
jwt.expiration=86400000

# Logging - Desabilitar SQL do Hibernate
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.com.invest=INFO
logging.level.org.springframework.web=WARN
